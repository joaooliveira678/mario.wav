<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Mario na Floresta</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: url('https://images.unsplash.com/photo-1563298723-dcfebaa392e3') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
<canvas id="game" width="800" height="400"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const mario = {
    x: 50,
    y: 300,
    width: 40,
    height: 50,
    color: 'red',
    dy: 0,
    jumpForce: -12,
    grounded: false
  };

  const gravity = 0.6;
  const keys = {
    right: false,
    left: false,
    up: false
  };

  const ground = {
    x: 0,
    y: 350,
    width: 800,
    height: 50,
    color: '#654321'
  };

  const obstacle = {
    x: 400,
    y: 310,
    width: 40,
    height: 40,
    color: 'brown'
  };

  function drawRect(obj) {
    ctx.fillStyle = obj.color;
    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Movimento horizontal
    if (keys.right) mario.x += 4;
    if (keys.left) mario.x -= 4;

    // Gravidade
    mario.dy += gravity;
    mario.y += mario.dy;

    // ChÃ£o
    if (mario.y + mario.height >= ground.y) {
      mario.y = ground.y - mario.height;
      mario.dy = 0;
      mario.grounded = true;
    } else {
      mario.grounded = false;
    }

    // Pulo
    if (keys.up && mario.grounded) {
      mario.dy = mario.jumpForce;
      mario.grounded = false;
    }

    // Desenhar elementos
    drawRect(ground);
    drawRect(obstacle);
    drawRect(mario);

    requestAnimationFrame(update);
  }

  document.addEventListener('keydown', (e) => {
    if (e.code === 'ArrowRight') keys.right = true;
    if (e.code === 'ArrowLeft') keys.left = true;
    if (e.code === 'Space' || e.code === 'ArrowUp') keys.up = true;
  });

  document.addEventListener('keyup', (e) => {
    if (e.code === 'ArrowRight') keys.right = false;
    if (e.code === 'ArrowLeft') keys.left = false;
    if (e.code === 'Space' || e.code === 'ArrowUp') keys.up = false;
  });

  update();
</script>
</body>
</html>
