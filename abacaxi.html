<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Duelo dos Quadrados</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: white;
    }
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOverScreen"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 800;
    canvas.height = 600;

    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    class Player {
      constructor(x, color, controls) {
        this.x = x;
        this.y = canvas.height - 60; // No chão
        this.width = 40;
        this.height = 40;
        this.color = color;
        this.controls = controls;
        this.projectiles = [];
        this.life = 3;
        this.cooldown = 0;
      }

      move() {
        if (keys[this.controls.left]) this.x -= 4;
        if (keys[this.controls.right]) this.x += 4;
        this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
      }

      shoot() {
        if (this.cooldown <= 0) {
          const direction = this.color === "blue" ? 6 : -6;
          this.projectiles.push({
            x: this.x + this.width / 2,
            y: this.y + this.height / 2,
            dx: direction
          });
          this.cooldown = 20;
        }
      }

      updateProjectiles() {
        this.projectiles.forEach(p => p.x += p.dx);
        this.projectiles = this.projectiles.filter(p => p.x > 0 && p.x < canvas.width);
      }

      draw() {
        // Corpo
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);

        // Arma (em cima)
        ctx.fillStyle = "red";
        ctx.fillRect(this.x + this.width / 2 - 5, this.y - 10, 10, 10);

        // Projetéis
        ctx.fillStyle = "green";
        this.projectiles.forEach(p => {
          ctx.fillRect(p.x, p.y, 6, 6);
        });

        // Vida
        ctx.fillStyle = this.color;
        const label = `Vida: ${this.life}`;
        ctx.font = "16px Arial";
        const offset = this.color === "blue" ? 20 : canvas.width - 100;
        ctx.fillText(label, offset, 20);
      }

      checkHitBy(projectiles) {
        for (let i = 0; i < projectiles.length; i++) {
          const p = projectiles[i];
          if (
            p.x < this.x + this.width &&
            p.x + 6 > this.x &&
            this.y < canvas.height &&
            this.y + this.height > canvas.height - 60
          ) {
            this.life--;
            projectiles.splice(i, 1);
            break;
          }
        }
      }
    }

    const player1 = new Player(100, "blue", {
      left: "a",
      right: "d",
      shoot: " "
    });

    const player2 = new Player(660, "red", {
      left: "ArrowLeft",
      right: "ArrowRight",
      shoot: "Enter"
    });

    const gameOverScreen = document.getElementById("gameOverScreen");

    function showGameOver(winner) {
      gameOverScreen.innerText = `${winner} venceu!`;
      gameOverScreen.style.display = "flex";
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (player1.life <= 0) return showGameOver("Vermelho");
      if (player2.life <= 0) return showGameOver("Azul");

      // Atualiza lógica
      player1.move();
      player2.move();

      if (keys[player1.controls.shoot]) player1.shoot();
      if (keys[player2.controls.shoot]) player2.shoot();

      if (player1.cooldown > 0) player1.cooldown--;
      if (player2.cooldown > 0) player2.cooldown--;

      player1.updateProjectiles();
      player2.updateProjectiles();

      // Colisões
      player1.checkHitBy(player2.projectiles);
      player2.checkHitBy(player1.projectiles);

      // Desenhar
      player1.draw();
      player2.draw();

      // Chão
      ctx.fillStyle = "#ccc";
      ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
